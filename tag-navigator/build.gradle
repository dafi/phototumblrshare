apply from: "$rootProject.projectDir/shared-android-library.gradle"

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.google.android.material:material:${rootProject.ext.androidXMaterialLibVersion}"

    implementation "com.ternaryop.photoshelf:api-coroutines:${rootProject.ext.ternaryOpApiCoroutinesLibVersion}"

    implementation project(path: ':core')
    implementation project(path: ':imageviewer')
}
